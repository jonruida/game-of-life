name: Game of life testing

on: push

jobs:
  game-of-life-test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 18
        uses: actions/setup-java@v2
        with:
          java-version: '18'
          distribution: 'adopt'
      - name: Check Java version
        run: java -version
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Maven test
        run: mvn test

